<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--Modal open button-->

    <button id="open-btn">
        <p>Where's our modal?</p>
    </button>

    <!--Modal and Modal background-->

    <div id="modal-container">
        <div id="modal">
            <p>Here I am!</p>

            <div id="close-btn">&times;</div> <!--Creates the x (close) icon-->
        </div>
    </div>

    <!--SCRIPTS-->
    <script src="app.js"></script>
</body>
</html>
